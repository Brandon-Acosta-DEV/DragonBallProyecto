    <main>
      <div class="container ">
        <form>
          <div class="form__contact" >

            <div>
              <label for="nombre">Nombre:</label>
              <input type="text" name="nombre" id="nombre" placeholder="Majin" />
            </div>
            <div>
              <label for="apellido">Apellido:</label>
              <input type="text" name="apellido" id="apellido" placeholder="Buu" />
            </div>
          </div>
          <div class="contact__area">
            <label for="Comentario">Comenta que te parece la web:</label>
            <textarea
              name="Comentario"
              id="comentario"
              cols="140"
              rows="20"
              placeholder="Escribe tu saga DB"
            ></textarea>
          </div>
          <input class="enviar" type="submit" value="¡Envialo Insecto!">
        </div>
        </form>
      </div>
